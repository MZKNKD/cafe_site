<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>お問い合わせフォーム</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">

<body>
<main class="inner">
	<h2 class="ttl"><span>お問い合わせフォーム</span></h2>
	<form class="form h-adr" method="post" action="confirm.php">
		<div class="form_contact">
			
			<label id="name">
				<div class="left">
					<div>お名前</div>
					<span class="attention">必須</span>
				</div>
				<div class="right"><input type="text" class="name" name="name" placeholder="山田 太郎" required></div>
			</label>
			
			<label id="kana">
				<div class="left">
					<div>ふりがな</div>
					<span class="attention">必須</span>
				</div>
				<div class="right"><input type="text" class="kana" name="kana" placeholder="やまだ たろう" required></div>
			</label>

			<div id="sex">
				<div class="left">
					<div>性別</div>
					<span class="attention">必須</span>
			</div>
				<div class="right">
					<label><input type="radio" class="male" name="sex" value="男性" required><span>男性</span></label>
					<label><input type="radio" class="female" name="sex" value="女性" required><span>女性</span></label>
					<label><input type="radio" class="other" name="sex" value="その他" required><span>その他</span></label>
					<label><input type="radio" class="none" name="sex" value="回答しない" required><span>回答しない</span></label>
				</div>
			</div>
      
			<label id="email">
				<div class="left">
					<div>メールアドレス</div>
					<span class="attention">必須</span>
		</div>
				<div class="right"><input type="email" class="email" name="email" placeholder="yamada@xxxxxx.jp" required></div>
			</label>
			<label id="email2">
				<div class="left">
					<div>メールアドレス（確認用）</div>
					<span class="attention">必須</span>
		    </div>
				<div class="right"><input type="email" class="email2" name="email2" placeholder="yamada@xxxxxx.jp" required></div>
			</label>
			<label id="tel">
				<div class="left">
					<div>電話番号</div>
					<span class="attention">必須</span>
		    </div>
				<div class="right"><input type="tel" class="tel" name="tel" placeholder="09012345678"></div>
			</label>
			
			<label id="postal-code">
				<div class="left">郵便番号</div>
				<div class="right"><input type="tel" class="postal-code p-postal-code" name="postal-code" placeholder="1234567" maxlength="7"></div>
			</label>
			
			<label id="address" for="address-level2">
				<div class="left">住所</div>
				<div class="right">
					<div class="pref_box">
						<select class="pref p-region" name="pref">
							<option value="" selected disabled>都道府県</option>
							<option value="北海道">北海道</option>
							<option value="青森県">青森県</option>
							<option value="岩手県">岩手県</option>
							<option value="宮城県">宮城県</option>
							<option value="秋田県">秋田県</option>
							<option value="山形県">山形県</option>
							<option value="福島県">福島県</option>
							<option value="茨城県">茨城県</option>
							<option value="栃木県">栃木県</option>
							<option value="群馬県">群馬県</option>
							<option value="埼玉県">埼玉県</option>
							<option value="千葉県">千葉県</option>
							<option value="東京都">東京都</option>
							<option value="神奈川県">神奈川県</option>
							<option value="新潟県">新潟県</option>
							<option value="富山県">富山県</option>
							<option value="石川県">石川県</option>
							<option value="福井県">福井県</option>
							<option value="山梨県">山梨県</option>
							<option value="長野県">長野県</option>
							<option value="岐阜県">岐阜県</option>
							<option value="静岡県">静岡県</option>
							<option value="愛知県">愛知県</option>
							<option value="三重県">三重県</option>
							<option value="滋賀県">滋賀県</option>
							<option value="京都府">京都府</option>
							<option value="大阪府">大阪府</option>
							<option value="兵庫県">兵庫県</option>
							<option value="奈良県">奈良県</option>
							<option value="和歌山県">和歌山県</option>
							<option value="鳥取県">鳥取県</option>
							<option value="島根県">島根県</option>
							<option value="岡山県">岡山県</option>
							<option value="広島県">広島県</option>
							<option value="山口県">山口県</option>
							<option value="徳島県">徳島県</option>
							<option value="香川県">香川県</option>
							<option value="愛媛県">愛媛県</option>
							<option value="高知県">高知県</option>
							<option value="福岡県">福岡県</option>
							<option value="佐賀県">佐賀県</option>
							<option value="長崎県">長崎県</option>
							<option value="熊本県">熊本県</option>
							<option value="大分県">大分県</option>
							<option value="宮崎県">宮崎県</option>
							<option value="鹿児島県">鹿児島県</option>
							<option value="沖縄県">沖縄県</option>
						</select>
					</div>
					<input type="text" id="address-level2" class="address p-locality p-street-address p-extended-address" name="address" placeholder="渋谷区松濤0-0-0">
				</div>
			</label>
			

			

			
			<label id="comment">
				<div class="left">
					<div class="comment_title">お問い合わせ内容</div>
					<span class="attention">必須</span>
				</div>
				<div class="right">
					<textarea class="comment" name="comment" placeholder="お問い合わせしたい内容をご記入ください" required></textarea>
				</div>
			</label>
			
	</div>
		

		<div class="btn_wrap">
			<button type="submit" class="btn btn_submit"><span>入力内容確認</span></button>
		</div>
		<input type="hidden" class="p-country-name" value="Japan">
	</form>
</main>
